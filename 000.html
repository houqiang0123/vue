<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="./lib/vue.js"></script> 
	<style type="text/css">
		[v-cloak] {
		  	display: none;
		}
	</style>
</head>
<body>
	<!-- 
	这个指令保持在元素上直到关联实例结束编译。和 CSS 规则如 [v-cloak] { display: none } 
	一起用时，这个指令可以隐藏未编译的 Mustache 标签直到实例准备完毕
	 -->
	<div id="app" v-cloak>
    		{{msg}}
    		<button @click="alert(111)"></button>
	</div>
	<script type="text/javascript">
		setTimeout(() => {
		    new Vue({
		        el: '#app',
		        data: {
		            msg: 'hello'
		        },
		        methods:{
		        	alert(){
		        		alert(111)
		        	}
		        }
		    })
		},2000)
	</script>
</body>
</html>
