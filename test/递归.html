<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var obj = [
        {
          title: "1",
          children: [
            {
              title: "1-1",
              children: [
                { title: "1-1-1" },
                { title: "1-1-2" },
                { title: "1-1-3" },
              ],
            },
            {
              title: "1-2",
            },
            {
              title: "1-3",
            },
            {
              title: "1",
              children: [
                {
                  title: "1-1",
                  children: [
                    { title: "1-1-1" },
                    { title: "1-1-2" },
                    { title: "1-1-3" },
                  ],
                },
                {
                  title: "1-2",
                },
                {
                  title: "1-3",
                },
              ],
            },
            {
              title: "1",
              children: [
                {
                  title: "1-1",
                  children: [
                    { title: "1-1-1" },
                    { title: "1-1-2" },
                    { title: "1-1-3" },
                  ],
                },
                {
                  title: "1-2",
                },
                {
                  title: "1-3",
                },
              ],
            },
          ],
        },
      ];
      var arrnew = [];
      function xunhuan(arr) {
        arr.forEach((item) => {
          if (!item.children) {
            arrnew.push(item);
          } else if (item.children) {
            xunhuan(item.children);
          }
        });
        return arrnew;
      }
      console.log(xunhuan(obj));
    </script>
  </body>
</html>
