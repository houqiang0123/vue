<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <!-- https://blog.csdn.net/qq_41635167/article/details/85736936 -->
    <div id="app">
      <h4 id="sss">{{msg}}</h4>

      <!--v-bind只能实现数据的单项绑定-->
      <input type="text" v-bind:value="msg" style="width: 100%" />
      <!--v-model可以实现数据的双向绑定-->
      <!--注意v-model只能运用在表单元素中-->
      <!--input(radio, text, address, email...) select checkbox textarea-->
      <input type="text" v-model:value="msg" style="width: 100%" id="inp" @input="changeval"/>
    
      <div>
        <input type="radio" id="male" value="Male" v-model="gender" /> Male
        <input type="radio" id="female" value="Female" v-model="gender" />
        Female
      </div>
      {{gender}}
      <div>
        <select v-model="one">
          <option v-for="x in shuju" :value="x.famname">{{x.name}}{{x.famname}}</option></select
        ><br />
      </div>
      {{one}}
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          msg: "I am a message",
          gender: "",
          shuju: [
            { name: "孙", famname: "悟空" },
            { name: "猪", famname: "八戒" },
            { name: "沙", famname: "悟净" },
          ],
          one: "八戒",
        },
        methods:{
          changeval(){
            console.log(this.msg)
            console.log(document.getElementById('inp').value)
            console.log(document.getElementById('sss').innerHTML)
          }
        },
        updated(){
          console.log(document.getElementById('sss').innerHTML)
        }
      });
    </script>
  </body>
</html>
